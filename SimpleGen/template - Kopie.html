  <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-switch/css/bootstrap3/bootstrap-switch.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="bootstrap-switch/js/bootstrap-switch.min.js"></script>
  <style>
	ul.nav li a, ul.nav li a:visited {
		color: #fff !important;
	}

	ul.nav li a:hover, ul.nav li a:active {
		color: #fff !important;
	}

	ul.nav li.active a {
		color: #fff !important;
	}
	
	.clickable {
		cursor:hand;
		cursor:pointer;
	}
	
	.well table {
		 margin-bottom: 0px;
	 }
	 .down {
		margin-top: 40px; 
	 }
  </style>
  <script>
  $( document ).ready(function() {
	$("#autoclosing").bootstrapSwitch();
	$("#expand").on("click",function() {
	  $("#autoclosing").bootstrapSwitch('state', false, false);
	});
	$("#autoclosing").on('switchChange.bootstrapSwitch', function(event, state) {
	  console.log(this); 
	  console.log(event); 
	  console.log(state); 
	  if(state) {
		 $("#collapse").click();
	  }
	});
	$("#maingroup a").on("click",function(){
		if($("#autoclosing").bootstrapSwitch('state') == true) {
			$("#collapse").click();
		}
	});
  });
  </script>
</head>
<body>
	<div class="container">
	  <div class="row">
		  <div class="col-sm-8">
			<h1>Hallo Moodle!</h1>
		  </div>
		  <div  class="col-sm-4 down">
			  <input 	data-label-text="Autoclose" data-size="mini" type="checkbox" id="autoclosing">
			  <input type="button" id="expand" class="btn btn-info btn-xs" data-toggle="collapse" data-target="#maingroup div.panel-collapse:not(.in)" value="Expand-All"></input>
			  <input type="button" id="collapse" class="btn btn-info btn-xs" data-toggle="collapse" data-target="#maingroup div.panel-collapse.in" value="Collapse-All"></input>
		  </div>
	  </div>
